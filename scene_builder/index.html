<!DOCTYPE html>
<html>

<head>
    <title>Scene Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="display: flex;">
    <canvas width="1000px" height="600px" id="canvas"></canvas>
    <div style="display: flex;flex-direction: column;row-gap:10px;width: 10%;">
        <label id="image-size">Image Size:</label>
        <button id="box" class="btn btn-primary">Add Box</button>
        <button id="circle" class="btn btn-primary">Add Circle</button>
        <button id="line" class="btn btn-primary">Add Line</button>
        <form id="uploadImg">
            <input type="file" id="imgLoader" />
            Add Image
        </form>
        <form id="uploadJSON">
            <input type="file" id="jsonLoader" />
            Load JSON
        </form>
        <div>Alt+left mouse to drag canvas</div>
        <label>x:<input id="obj-x"  inputmode="numeric" min="0"></label>
        <label>y:<input id="obj-y"  inputmode="numeric" min="0"></label>
        <label>width:<input id="obj-width"  inputmode="numeric" min="0"></label>
        <label>height:<input id="obj-height"  inputmode="numeric" min="0"></label>

    </div>
    <div>
        <textarea style="width: 100%;height: 350px;" id="json_output"></textarea>
        <button class="btn btn-primary" onclick="copyToClipboard()">Copy output</button>
    </div>
</body>
<style>
    body {
        background-color: ivory;
    }

    canvas {
        border: 1px solid red;
        position: absolute;
    }

    #canvasWrapper {
        position: relative;
    }
</style>

<script src="fabric.min.js"></script>
<script src="json.js"></script>
<script src="index.js"></script>
<script src="obj-modify.js"></script>
</script>

</html>
